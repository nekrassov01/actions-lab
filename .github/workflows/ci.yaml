name: main
on:
  workflow_dispatch:
    inputs:
      PREFIX:
        description: "test input"
        required: true
        type: choice
        options:
          - test1
          - test2
        default: "test1"
jobs:
  build:
    name: build
    runs-on: ubuntu-slim
    steps:
      - name: Build
        run: echo building
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: nekrassov01
          minimum-approvals: 1
      - name: Deploy to production
        run: echo deploying